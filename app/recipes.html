<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      
      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="recipes">
        <li ng-repeat="recipe in recipes | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/recipes/{{recipe.id}}">{{recipe.name}}</a>
          <p>{{recipe.date}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
